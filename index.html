<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@200;500&display=swap" rel="stylesheet"> 
  <link href="css/styles.css" rel="stylesheet">
  <title>Employee Directory</title>
</head>
<body>
  <header>
    <h1>Awesome Startup Employee Directory</h1>
    <div class="search-box">
      <input type="search" id="search" name="search" incremental="incremental" placeholder="Search for Employees">
    </div>
  </header>
  <main class="grid-container">
  </main>
  <div class="overlay hidden">
    <div class="modal">
      <button class="modal-close">X</button>
      <div class="modal-nav">
        <button class="modal-prev">&lt;</button>
        <button class="modal-next">&gt;</button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>

</html>
